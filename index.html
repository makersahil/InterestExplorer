<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>InterestXplorer - 2.0</title>
</head>

<body>
    <section class="text-gray-600 body-font align-middle">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">InterestXplorer</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">A free exploration tool by Mr. Sahil K Gupta</p>
            </div>
            <div
                class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                <div class="relative flex-grow w-full">
                    <form action="" id="search-form">
                        <label for="interest-keyword" class="leading-7 text-sm text-gray-600">Interest Keyword</label>
                        <input type="text" id="interest-keyword" name="interest-keyword"
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    
                </div>
                <!-- <div class="relative flex-grow w-full">
          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div> -->
                <button
                    class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Search</button>
                </form>
            </div>
            <div class="lg:w-2/3 w-full mx-auto overflow-auto mt-5">
                <table id="data-table" class="table-auto w-full text-left whitespace-no-wrap">
                    <thead>
                        <tr>
                           
                            <th
                                class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                                Name</th>
                            <th
                                class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                                Audience Size</th>
                         
                            <th
                                class="px-6 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                                Category
                            </th>
                            <th
                            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                            Disambiguation Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            Search For a data
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
